<!DOCTYPE html>
<html ng-app="weatherApp" ng-controller="weatherCtrl">
    <head>
        <meta http-equiv="access-control-allow-origin" content="*"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="utf-8">
        <title>Austin's Crappy Weather</title>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
          <link rel="stylesheet" href="css/weather-icons.css">
          <link rel="stylesheet" href="css/weather-icons.min.css">
          <link rel="stylesheet" href="css/style.css">

          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
          <script src="function.js"></script>
    </head>
    <body style="background-image:url({{image}});">
        <div id="full" class="container-fluid text-center">
            <div id="snapshot">
                <span><i class = "{{icon}}"></i></span>
                <span class = "{{b}}" id="currentTemp">{{fTemp}}</span>
            </div>
        </div>
    </body>
</html>
